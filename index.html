<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire DCLIC</title>
    <link rel="stylesheet" href="style.css" <script src="https://kit.fontawesome.com/761c3c0808.js"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="headblock">

        <img class="logohead" src="dclic.jpg" alt="">

        <p class="textlogo">FORMEZ-VOUS AU METIER DU NUMERIQUE</p>

    </header>

    <section class="contsec  ">
        <form action="validateFont">
            <h1>INSCRIPTION DCLIC</h1>
            <div class="input-box">
                <input id="nom" type="text" placeholder="Nom">
            </div>
            <div class="input-box">
                <input id="prenom" type="text" placeholder="Prenom">
            </div>
            <div class="input-box">
                <input id="date" type="date" placeholder="date de naissance">
            </div>
            <div class="input-box">
                <input id="telephone" type="text" placeholder="Numero de telephone">
            </div>
            <div class="input-box">
                <input id="motivation" type="text" placeholder="Motivation" ROWS="10">
            </div>
            <button class="login-btn" id="button" type="submit">S'inscrire</button>
        </form>
        <div id="resultat"></div>
    </section>
</body>
<script src="script.js"> </script>

</html>
